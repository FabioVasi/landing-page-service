            <a class="navbar-brand" href="#">

          </div>
          
          <div>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
              <div class="offcanvas-header">
                <a class="navbar-brand" href="#">
                  <img src="./asset/img/logo.png" alt="Logo">
                </a>
                <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav fw-bold">
                  <li class="nav-item">
                    <a class="nav-link active" style="color: #4CC083;"

    <main>

      <section id="banner" class="banner pt-5">
        
        <div class="container">
          <div class="row">
            <div class="col-6 align-content-center">
              <div class="card border-0 bg-transparent px-5">
                <h1>CODECIRCUS</h1>
                <h3>Immergiti nel divertimento del codice, dove ogni byte è una gioia!</h3>

                <form class="rounded-3 border-0" id="form" role="search">
                  <input class="border-0 rounded-3" type="search" id="query" name="q" placeholder="cosa vuoi imparare oggi?">
                  <button class="lens rounded-4 p-2 m-2 d-flex align-items-center justify-content-center">

                </form>

              </div>
            </div>

              <div class="card bg-transparent border-0 billboard">
                <img src="./asset/img/billboard-img.png" alt="">

            </div>
          </div>
        </div>

      </section>
